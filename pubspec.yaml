name: red_cross_app
description: Ethiopian Red Cross Society mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Remove optional dependencies for now to avoid conflicts
  # flutter_launcher_icons: ^0.13.1
  
  # UI & Design
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # Forms & Validation (using manual validation for compatibility)
  # flutter_form_builder: ^9.1.1
  # form_builder_validators: ^9.1.0
  
  # QR Code (optional, can be added later)
  # qr_flutter: ^4.1.0
  # qr_code_scanner: ^1.0.1
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.7
  # file_picker: ^6.1.1  # Removed - incompatible with current Flutter version
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2
  
  # PDF Generation (optional, can be added later)
  # pdf: ^3.10.7
  # printing: ^5.12.0
  
  # Charts & Analytics
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/slide3-scaled.png
    - assets/images/slide4-scaled.jpg
    - assets/images/slide5-scaled.jpg
    - assets/icons/
    - assets/logo.jpg
  
  # Fonts (commented out - add custom fonts later if needed)
  # fonts:
